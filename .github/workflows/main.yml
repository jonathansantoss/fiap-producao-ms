# This is a basic workflow to help you get started with Actions

name: fiap-producao-ms

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarqube:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: Install dependencies
        run: yarn
      - name: Test and coverage
        run: yarn jest --coverage
      - name: SonarQube Scan
        with:
          projectBaseDir: src
          args: >
            -Dsonar.typescript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.verbose=true
            -Dsonar.projectKey=jonathansantoss_fiap-producao-ms
            -Dsonar.organization=jonathansantoss
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ce26616ab69961f90b45412d6fc2b44a2ae61298
          SONAR_HOST_URL: https://sonarcloud.io]
          
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
        
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time.
        timeout-minutes: 5
        with:
          scanMetadataReportFile: /github/workspace/src/.scannerwork/
        env:
         SONAR_TOKEN: ce26616ab69961f90b45412d6fc2b44a2ae61298
         # SONAR_HOST_URL: https://sonarcloud.io
  
      # Optionally you can use the output from the Quality Gate in another step.
      # The possible outputs of the `quality-gate-status` variable are `PASSED`, `WARN` or `FAILED`.
      - name: "Example show SonarQube Quality Gate Status value"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
